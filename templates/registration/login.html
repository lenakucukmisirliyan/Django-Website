{% extends 'base.html' %}

{% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>If you don't have an account, please register <a href="{% url 'register' %}">here.</a></p>
{% endblock %}
